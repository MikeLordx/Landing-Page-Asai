<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Asai Collection</title>
</head>
<body>
    <div class="fullpagecontainer">
        <div class="titleimagecontainer">
                <img class="titleImage" src="images/Logo Asai.png" alt="Logo">
        </div> 
        <div class="formulariocontainer">
            <h2 class="tituloformulario">Suscribete a nuestro newsletter</h2>
            <img class="imagenpulseras" src="images/pulseraschapadeoro.JPG" alt="pulseras">
            <form class="formulario">
                <div class="nombre">
                    <label for="name" class="labelnombre">Introduce tu nombre completo: </label>
                    <input type="text" name="name" class="nameinput">
                </div>
                <div class="correo">
                    <label for="correo">Introduce tu correo: </label>
                    <input type="text" name="correo" class="inputcorreo">
                </div>
                <div class="fecha">
                    <label for="fecha">Introduce tu fecha de nacimiento: </label>
                    <input type="date" name="fecha" class="inputfecha">
                </div>
                <div>
                    <button type="submit" class="botonenviar btn btn-outline-light">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
